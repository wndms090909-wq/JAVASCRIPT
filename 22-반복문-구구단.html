<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //구구단 2단
        for (i = 1; i <= 9; i++) {
            document.write(2 * i + "<br>");
        }
        //백틱 = 수식만 묶어주면됨
        for (i = 1; i <= 9; i++) {
            document.write(`2 * ${i} = ${2 * i}<br>`);
        }
        // 구구단 5단
        for (i = 1; i <= 9; i++) {
            document.write(`5 * ${i} = ${5 * i}<br>`);
        }
    </script>
</head>

<body>

</body>

</html>
