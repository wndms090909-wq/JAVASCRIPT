<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //과일의 종류를 저장할 배열 만들기
        let fruit = new Array();
        fruit[0] = "사과";
        fruit[1] = "포도";
        document.write(fruit + "<br>");
        //과일의 종류
        let fruit2 = new Array("샤인머스켓", "골드키위", "감")
        document.write(fruit2 + "<br>");
        document.write(fruit2[1]+"<br>");

        //음료의 종류 //메모리를 덜 차지해 추천
        let drink = ["커피", "오렌지주스","라떼"];
        document.write(drink+"<br>");
        document.write(drink[1]+"<br>");
    </script>
</head>

<body>
    <h1>베열</h1>
    <p>하나의 변수명 안에 여러개의 데이터를 저장할 때 사용</p>
    <p>데이터의 구분은 방번호로 구분된다, 방번호는 0부터 시작</p>
</body>

</html>
