<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 산술연산에 필요한 변수 만들기
        // let num1 = 10;
        // let num2 = 5;
        // let num3 = 3;
        let num1 = 10, num2 = 5, num3 = 3;
        // 계산 결과를 저장할 변수
        let result;

        // 더하기 num1 + num2 => result에 넣기
        result = num1 + num2;
        console.log(result);

        // 빼기 num1 - num2 => result에 넣기
        result = num1 - num2;
        console.log(result);

        // 곱하기 num1 * num3 => result에 넣기
        result = num1 * num3;
        console.log(result); 

        // 나누기 num1 / num3 => result에 넣기
        result = num1 / num3;
        console.log(result);
        
        // 나머지 num1 % num3 => result에 넣기
        result = num1 % num3;
        console.log(result);
    </script>
</head>
<body>
    <h1>산술연산자</h1>
    <p>+ 더하기</p>
    <p>- 빼기</p>
    <p>* 곱하기</p>
    <p>/ 나누기</p>
    <p>% 나머지</p>
</body>
</html>
