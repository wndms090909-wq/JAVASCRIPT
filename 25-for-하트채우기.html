<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //하트채우기 한줄에 5개, 줄은 3줄
        //줄 개수 win+.=이모티콘
        // for는 let 생략가능
        for (let i = 1; i <= 3; i++) {

            for (let j = 1; j <= 5; j++) {
                document.write("😍");
            }
            document.write("<hr>");
        }

        //별 3줄에 7개 출력
        for (i = 1; i <= 3; i++) {

            for (j = 1; j <= 7; j++) {
                document.write("⭐")
            }
            document.write("<hr>");
        }
    </script>
</head>

<body>

</body>

</html>
