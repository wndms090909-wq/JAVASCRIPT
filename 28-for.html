<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1번
        for (let i = 1; i <= 10; i++) {
            document.write(`${i}<br>`);
        }
        //2번
        for (i = 1; i <= 9; i++) {
            document.write(`7 * ${i} = ${7 * i}<br>`);
        }
        //3번
        for (i = 1; i <= 10; i += 2) {
            document.write(`${i} <br>`)
        }

        for (i = 0; i <= 10; i++) {
            if (i % 2 == 0) {
                document.write(`${i}<br>`)
            }
        }
        //4번
        let sum = 0;
        for (let i = 1; i <= 10; i += 2) {
            sum += i; // sum = sum + i
        }
        document.write(sum + "<br>");

        //합계를 구하는 2번쨰 방식
        let oddsum = 0;
        for (i = 1; i <= 10; i++) {
            if (i % 2 == 1) {
                oddsum += i;
            }
        }
        document.write(oddsum);
        
        // 별
        for (let i = 1; i <= 5; i++) {
            document.write("<hr>")
            for (let j = 1; j <= i; j++) {
                document.write("⭐");
            }
        }
        document.write("<hr>")
    </script>
</head>

<body>
    <p>1~10까지 출력하기</p>
    <p>7단 출력하기</p>
    <p>1~10까지 짝수만 구하기 홀수만 구하기</p>
    <p>1~10까지 홀수의 합 구하기</p>
</body>

</html>
